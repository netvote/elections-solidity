dist: trusty
sudo: required
group: beta
language: node_js
node_js:
  - "8"
cache:
  directories:
    - node_modules
matrix:
  fast_finish: true
before_install:
  - npm install -g npm codecov
before_script:
  - truffle version
script:
  - npm run lint
  - npm run coverage
  - codecov
  - npm run test-gas
