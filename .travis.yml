dist: trusty
sudo: required
group: beta
language: node_js
env:
  - TEST_SUITE=test
  - TEST_SUITE=test-gas
node_js:
- '8'
cache:
  directories:
  - node_modules
matrix:
  fast_finish: true
before_install:
- npm install -g npm codecov
before_script:
- truffle version
- npm run lint
script:
- echo $TEST_SUITE && ganache-cli -p 8545 -l 200000000 > /dev/null
- echo $TEST_SUITE && sleep 5
- travis_retry npm run $TEST_SUITE
notifications:
  slack:
    secure: 
